<!DOCTYPE html>
<!--
- This is the html file of the report page
- Author: Sepanta Kamali
-->
<html lang="en">
<head>
    <!-- Set Dark Mode Theme Early If Enabled -->
    <script>
        if (sessionStorage.getItem("isDark") === "Yes") {
          document.documentElement.style.setProperty('--text-color', '#b1b1b1');
          document.documentElement.style.setProperty('--sidebar-color', '#2b2b2b');
          document.documentElement.style.setProperty('--lighter-background-color', '#434343');
          document.documentElement.style.setProperty('--stronger-background-color', 'rgb(26, 26, 26)');
          document.documentElement.classList.add('dark');
        }
      </script>  
    <meta charset="UTF-8">
    <title>Report File</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/report.css">
    <script src="js/report.js"></script>
</head>
<body>
    <div class="report-container">
        <h1>Report a File</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="9612311b-d865-4d1b-8861-1dfa764ea13d">

            <label for="filetitle">File Title</label>
            <input id = "filetitle" type="text" name = "filetitle" value="" readonly>

            <label for="coursecode">Course Code</label>
            <input id = "coursecode" type="text" name = "coursecode" value="" readonly>

            <label for="username">Uploader</label>
            <input type="text" id="username" name="username" value="" readonly>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your reason for reporting this file..." required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>

    <div id="go-back-section">
        <button id="go-back-btn" onclick="history.back()">Back to Preview</button>
    </div>
</body>
</html>
